<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container theGame">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="m-0">Hangman</h1>
        <p class="m-0">
          Word From:
          <span class="category text-capitalize text-danger fw-bold"></span>
        </p>
      </div>
      <hr />
      <div class="gameBody">
        <div class="row">
          <div class="col-lg-6">
            <div
              class="theDraw bg-body-tertiary p-4 position-relative w-100 mb-2 mb-lg-0"
            >
              <div class="theBase"></div>
              <div class="theStand"></div>
              <div class="theHang"></div>
              <div class="theRope"></div>
              <div class="theMan">
                <div class="theHead"></div>
                <div class="theBody"></div>
                <div class="theHands"></div>
                <div class="theLegs"></div>
              </div>
            </div>
          </div>
          <div class="col-lg-5 offset-lg-1">
            <div class="theLetters"></div>
          </div>
        </div>
      </div>
      <hr />
      <div
        class="theGuess text-uppercase w-100 bg-body-tertiary py-4 d-flex justify-content-center"
      ></div>
      <div class="attempts mt-3 fs-3">Remaining Attempts : <span></span></div>
    </div>
    <div
      class="over position-fixed justify-content-center align-items-center flex-wrap"
    >
      <div class="message text-center fs-3 p-5">
        Game is over, the word is <span class="word-guess"></span>
        <a href="" class="reload d-block text-decoration-none text-white"
          >Try Again</a
        >
      </div>
    </div>
    <div
      class="win position-fixed justify-content-center align-items-center flex-wrap"
    >
      <div class="message text-center fs-3 p-5">
        Bravo, You Win
        <a href="" class="reload d-block text-decoration-none text-white"
          >Try Again</a
        >
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
